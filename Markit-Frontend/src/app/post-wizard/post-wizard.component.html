<body style="display:flex; flex-direction: column;">
    <mat-toolbar class="mat-elevation-z5" style="background: white;">
        <h1 style="font-size: 40px;margin:auto; margin-left: 15%;">Post Wizard</h1>
        <button style="float: right; margin-right: 15%; height: 70px; text-align: center;" mat-button>
            <mat-icon style="font-size: 30px;">close</mat-icon>
        </button>
    </mat-toolbar>
    <mat-vertical-stepper linear style="margin: 10%; margin-top: 1%; border: rgba(204, 201, 201, 0.103); border-style: groove;" #stepper>
        <mat-step>
            <ng-template matStepLabel>Post Details</ng-template>
            <app-post-details-form></app-post-details-form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Social Channel Selection</ng-template>
            <app-social-channels-selection></app-social-channels-selection>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Base Post Content</ng-template>
            <app-base-post-content></app-base-post-content>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Create Post</ng-template>
            <div style="display: flex;margin-top: 5%">
                <button style=" margin: 3%; margin-left: auto;" mat-raised-button color="accent">Publish Now</button>
                <button style="margin: auto; margin-left: 0;" mat-raised-button color="primary">Save As Draft</button>
            </div>
        </mat-step>
      </mat-vertical-stepper>
</body>
