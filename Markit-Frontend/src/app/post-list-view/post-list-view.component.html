<div>
  <mat-toolbar style="margin-top: 5%; margin-left: 10%; width: 80%; display: flex;">
    <mat-form-field appearance="outline" style="height: 63px; font-size: 15px; margin-left: 5%;">
      <mat-label >
        {{this.calendarName}}
      </mat-label>
      <mat-select #selector>
        <mat-option *ngFor="let calendar of allCalendars" [value]="calendar.id" disabled="">
          <button [routerLink]="['/calendars', calendar.id, 'posts']" (click)="selector.close()" mat-button>
            <mat-icon color="accent">
              arrow_forward
            </mat-icon>
          </button>
          {{calendar.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <a mat-raised-button color="accent" style="margin-left: auto; margin-right: 5%;"
       [routerLink]="['/calendars', calendarId, 'posts', 'new']">
      New Post
    </a>
    <button mat-button disabled>
      <mat-icon>library_books</mat-icon>
    </button>
    <button mat-button [routerLink]="['/calendars', calendarId, 'edit' ]">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar>

  <table mat-table
         [dataSource]="dataSource" multiTemplateDataRows
         class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="column != 'connected-platforms'">
          {{element[column]}}
        </div>
        <div *ngIf="column == 'connected-platforms'">
          <img style="height: 40px;" src="../../assets/images/twitter-logo.png">
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="button-row">
            <button mat-button [disabled]="element.status != 'Draft' && !isTwitterConnected"
                    (click)="publishOnTweeter(element)">
              Publish
            </button>
            <button mat-button [disabled]="element.status != 'Draft' && !isTwitterConnected"
                    [routerLink]="['/calendars', calendarId, 'posts', element.id, 'edit']">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <div style="display: flex;">
            <img style="max-width: 30%; max-height: 200px;" [src]="element.image" alt="">
            <p style="width: 100%;">
              {{element.text}}
            </p>
          </div>

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</div>
